{% extends "base.html" %}

{% block title %}没有博客 - 验证账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你的账户未验证。</h3>
    <p>
        请先验证电子邮箱。
        验证邮件已发送至你的邮箱。
    </p>
    <p>
        需要新的验证邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">获取新的验证邮件</a>
    </p>
</div>
{% endblock %}
